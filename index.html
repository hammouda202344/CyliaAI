<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyliaAI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #tool-list li { cursor: pointer; display: inline-block; margin-right: 10px; padding: 5px 10px; border: 1px solid #ccc; }
    #tool-list li.active { background-color: #007bff; color: white; }
    #output-container .output-card { margin-top: 10px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1 id="tool-title">GPT-5 Chatbot</h1>

  <ul id="tool-list">
    <li data-tool="chatbot" class="active">GPT-5 Chatbot</li>
    <li data-tool="image-gen">Image Generator</li>
    <li data-tool="video-gen">Video Generator</li>
    <li data-tool="tts">Voice/TTS</li>
    <li data-tool="speech-to-text">Speech-to-Text</li>
    <li data-tool="avatar">Avatar Generator</li>
    <li data-tool="image-edit">Image Editor</li>
    <li data-tool="video-edit">Video Editor</li>
  </ul>

  <textarea id="input-text" placeholder="Type something..." rows="4" cols="50">hi</textarea><br><br>
  <button id="submit-btn">Submit</button>
  <button id="clear-btn">Clear</button>

  <div id="loading" style="display:none;">Loading...</div>
  <div id="output-container"></div>

  <script src="script.js"></script>
</body>
</html>
