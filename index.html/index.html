<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyliaAI Studio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <aside class="sidebar">
    <h2>CyliaAI</h2>
    <ul id="tool-list">
      <li data-tool="chatbot" class="active">GPT-5 Chatbot</li>
      <li data-tool="image-gen">Image Generator</li>
      <li data-tool="video-gen">Video Generator</li>
      <li data-tool="tts">Voice/TTS</li>
      <li data-tool="speech-to-text">Speech-to-Text</li>
      <li data-tool="avatar">Avatar Generator</li>
      <li data-tool="image-edit">Image Editor</li>
      <li data-tool="video-edit">Video Editor</li>
    </ul>
  </aside>

  <main class="main-panel">
    <div id="tool-container">
      <h2 id="tool-title">GPT-5 Chatbot</h2>
      <textarea id="input-text" placeholder="Type your prompt here..."></textarea>
      <div class="buttons">
        <button id="submit-btn">Submit</button>
        <button id="clear-btn">Clear</button>
      </div>
      <div id="loading">Loading...</div>
      <div id="output-container"></div>
    </div>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
